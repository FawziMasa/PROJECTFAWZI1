    <style>

        body, html {

        }

        .button {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;

            border-radius: 15px;

            color: white;
        }

        }

        .right-button {

        .button:hover {

        .left-button:hover {
            background: #add8e6; /* light blue */
            box-shadow: 0 0 10px 3px rgba(173, 216, 230, 0.8); /* Neon blue glow */
        }

        .right-button:hover {
            background: #ff0000; /* brick red */
            box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.8); /* Neon black glow */
        }

        .hidden {
            display: none;
        }

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;

        }

        .fexamai-bg {
            background: linear-gradient(45deg, #ff1500, #000000);
            animation: liquidMove 2.1s infinite alternate ease-in-out;
        }

        @keyframes liquidMove {
            0% {
                background-size: 100% 100%;
            }
            50% {
                background-size: 110% 110%;
            }
            65% {
                background-size: 120% 120%;
            }
            100% {
                background-size: 100% 100%;
            }
        }

        .animated-title {
            font-size: 2.5rem;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle animation */
        .particles {
            position: absolute;
            top: -50px;
            left: -100px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 0, 255, 0.8); /* Light blue */
            border-radius: 50%;
            opacity: 0.8;
            animation: float 1s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate3d(0, 0, 0);
            }
            50% {
                transform: translate3d(50px, -50px, 0);
            }
            100% {
                transform: translate3d(0, 0, 0);
            }
        }

        /* Create a set number of particles */
        .particles .particle:nth-child(odd) {
            animation-duration: 1s;
            animation-delay: 2s;
        }
        .particles .particle:nth-child(even) {
            animation-duration: 4s;
            animation-delay: 4s;
        }
    </style>
